<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="https://unpkg.com/vue"></script>


</head>
<body>

  <div id="root">
   
    <h1>All Tasks</h1>

   <ul>
     <li v-for="task in tasks" v-text="task.description"></li>
   </ul>

   <!-- v-if="task.completed" recuper touce qui est 'true' dans task -->

   <h1>Incomplete Tasks</h1>

   <ul>
     <li v-for="task in incompleteTasks" v-text="task.description"></li>
   </ul>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

  <script>

   var app = new Vue({

     el: '#root',

     data: {

        tasks: [

          { description: 'Go to the store', completed: true },
          { description: 'Fritit lop', completed: false },
          { description: 'BOsiloti store', completed: false },
          { description: 'GDerti polisopi', completed: false },
          { description: 'Qurepo dfkkk', completed: false },
          { description: 'Clean room', completed: true }

        ]
      
     },

     computed: {
      
      incompleteTasks() {

          return this.tasks.filter(task => ! task.completed);

           //  this.tasks.filter(function(task) {

            // return ! task.completed;
            // })

       }

     }

   });

  

  </script>

</body>
</html>
